<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenNumber</title>
</head>
<body>
    <h1>Even and Odd Number is </h1>
    <script>
        for(i=1;i<=20;i++)
        if(i%2==0)
        {
        document.write("Number i even = "+i);
        document.write("<br>")
        }
        document.write("Odd number is <br>" )
        for(x=1;x<=20;x++)
        if(x%2!==0)
        {
            document.write("Odd Number is = "+x)
            document.write("<br>")
        }

       </script>
    
</body>
</html>
