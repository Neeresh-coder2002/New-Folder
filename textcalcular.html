<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <style>
        #container
        {
            height: 450px;

            margin: auto;
            border: 1px solid black;
            background-color: darkgray;
            line-height: 50px;
        }
        #button

            height: 30px;
            width: 80px;
            background-color: gray;
            font-size: 25px;
            margin-left: 20px;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td>Enter your Number: </td> <td><input type="text" id="f1"></td>
            </tr>
            <tr>
                <td>Enter your Number:</td> <td><input type="text" id="f2"></td>
            </tr>
            <tr>
                <td>Result is : </td> <td><input type="text" id="Result" readonly></td>
            </tr>
            <tr>  
                <td><button onclick="fun1()" id="button">+</button>
                <button onclick="fun2()" id="button">-</button>
                <button onclick="fun3()" id="button">*</button>
                <button onclick="fun4()" id="button">/</button></td> 
            </tr>
            <tr>
                <td><button onclick="fun5()" id="button">%</button>
                 <button onclick="fun6()" id="button">=</button>
                 <button onclick="fun6()" id="button" id="f4">Del</button>   
                </td>
            </tr>
        </table>
    </div>
    <script>
        function fun1()
        {
            let a=document.getElementById("f1").value;
            let b=document.getElementById("f2").value;
            let c=parseInt(a)+parseInt(b)
            document.getElementById('Result').value=c;
        }
        function fun2()
        {
        let a=document.getElementById("f1").value;
        let b=document.getElementById("f2").value;
        let c=parseInt (a)-parseInt(b);
        document.getElementById("Result").value=c;
        }
        function fun3()
        {
        let a=document.getElementById("f1").value;
        let b=document.getElementById("f2").value;
        let c=parseInt(a)*parseInt(b)
        document.getElementById("Result").value=c;
        }
        function fun4()
        {
            let a=document.getElementById("f1").value;
            let b=document.getElementById("f2").value;
            let c=parseInt(a)/parseInt(b)
            document.getElementById("Result").value=c;
        }
        function fun5()
        {
            let a=document.getElementById("f1").value;
            let b=document.getElementById("f2").value;
            let c=parseInt(a)=parseInt(b)
            document.getElementById("Result").value=c;
        }
        function fun5()
        {
            var a=document.getElementById("f1").value;
            var b=document.getElementById("f2").value;
            let c=parseInt(a)%parseInt(b)
            document.getElementById("Result").value=c;
        }
        function fun7()
        {
            var a=document.getElementById("f1").value;
            var b=document.getElementById("f2").value;
            var data=a.value;
            a.value=data.substring(0,data.length-1);
        }
    </script>
    
</body>
</html>
