<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested ifelse</title>
</head>
<body>
    <h1>Nested Ifelse</h1>
    <input type="text" marks="" id="marks">
    <button onclick="Grade()">Click Me</button>
    <script>
        function Grade()
        {
            x = document.getElementById("marks").value;
            // x=80;
        if(x>70)
            document.write("Grade -A");
        else if(x>=70)
            document.write("Grade - B");
        else if(x>=60)
            document.write("Grade - C");
        else if(x>=50)
            document.write("Grade - D");
        else if(x>=40)
            document.write("Grade - C")
        else if(x>=30)
            document.write("Grade - D")
        else
            document.write("you are fail");
        }

    </script>
</body>
</html>
